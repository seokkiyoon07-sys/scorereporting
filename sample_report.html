<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>학생 성적표</title>
    <style>
        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .title {
            font-size: 20px;
            color: #34495e;
            margin-top: 10px;
        }
        .student-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .student-info span {
            background: #ecf0f1;
            padding: 5px 10px;
            border-radius: 3px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #34495e;
            color: white;
            font-weight: bold;
        }
        .wrong-answers {
            margin-top: 30px;
        }
        .wrong-answers h3 {
            color: #2c3e50;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 5px;
        }
        .wrong-answers dl {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .wrong-answers dt {
            font-weight: bold;
            color: #34495e;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
            border-top: 1px solid #bdc3c7;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="brand">SN독학기숙학원</div>
            <div class="title">개인 성적표</div>
        </div>
        
        <div class="student-info">
            <span><strong>이름:</strong> 김철수</span>
            <span><strong>학번:</strong> STU_김철수</span>
            <span><strong>회차:</strong> 모의고사</span>
            <span><strong>발행일:</strong> 2024-01-15</span>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>과목</th>
                    <th>원점수</th>
                    <th>표준점수</th>
                    <th>백분위</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>언어와매체</td>
                    <td>100</td>
                    <td>100</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>확률과통계</td>
                    <td>100</td>
                    <td>100</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>영어</td>
                    <td>82</td>
                    <td>—</td>
                    <td>—</td>
                </tr>
            </tbody>
        </table>
        
        <div class="wrong-answers">
            <h3>과목별 오답번호</h3>
            <dl>
                <dt>언어와매체:</dt>
                <dd>—</dd>
                <dt>확률과통계:</dt>
                <dd>3, 15, 16, 18, 22, 29</dd>
                <dt>영어:</dt>
                <dd>30</dd>
            </dl>
        </div>
        
        <div class="footer">
            본 프로그램은 SN독학기숙학원이 개발하였습니다.
        </div>
    </div>
</body>
</html>
